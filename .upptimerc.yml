# Change these first
owner: meething # Your GitHub username
repo: uptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Meething Site
    url: https://meething.space
  - name: US Meething
    url: https://us.meething.space
  - name: EU Meething
    url: https://eu.meething.space
    
status-website:
